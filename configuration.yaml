automation:
  - id: underfloor_heating_pump_control
    alias: "Underfloor Heating - Pump Control"
    mode: restart
    trigger:
      - platform: state
        entity_id:
          - switch.listwa_gorna_switch_4
          - switch.listwa_gorna_switch_5
          - switch.listwa_gorna_switch_6
          - switch.listwa_gorna_switch_7
    action:
      - if:
          - condition: or
            conditions:
              - condition: state
                entity_id: switch.listwa_gorna_switch_4
                state: "on"
              - condition: state
                entity_id: switch.listwa_gorna_switch_5
                state: "on"
              - condition: state
                entity_id: switch.listwa_gorna_switch_6
                state: "on"
              - condition: state
                entity_id: switch.listwa_gorna_switch_7
                state: "on"
        then:
          - delay: "00:03:00"
          - action: switch.turn_on
            target:
              entity_id: switch.listwa_gorna_switch_8
        else:
          - action: switch.turn_off
            target:
              entity_id: switch.listwa_gorna_switch_8

  - id: boiler_setpoint_deviation_notification
    alias: "Boiler Setpoint Deviation - Push Notification"
    mode: single
    trigger:
      - platform: state
        entity_id: binary_sensor.boiler_setpoint_deviation_alert
        to: "on"
    action:
      - action: notify.mobile_app_michal
        data:
          title: "âš ï¸ Boiler Setpoint Deviation"
          message: >
            Boiler setpoint deviates from the calculated value.

            Calculated: {{ states('sensor.radiator_target_flow_temperature') | round(0) }}Â°C.
            
            Manual: {{ states('input_number.last_manual_boiler_setpoint') | round(0) }}Â°C.
          data:
            tag: boiler_setpoint_deviation
            channel: heating

  - id: water_leak_critical_notifications
    alias: "Water Leak - Critical Notifications"
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.water_leak_sensor
        to: "on"
    action:
      - action: notify.notify
        data:
          message: "ðŸš¨ WATER LEAK DETECTED! Check the sensor immediately."
          title: "CRITICAL: Water Leak Alert"
          data:
            ttl: 0
            priority: high
            channel: alarm_stream
            tag: water_leak
            push:
              sound:
                name: "default"
                critical: 1
                volume: 1.0
      - delay: "00:05:00"
      - condition: state
        entity_id: binary_sensor.water_leak_sensor
        state: "on"
      - action: notify.notify
        data:
          message: "Water leak still active! (5 minutes elapsed)"
          title: "CRITICAL: Water Leak Reminder"
          data:
            ttl: 0
            priority: high
            channel: alarm_stream
            tag: water_leak
            push:
              sound:
                name: "default"
                critical: 1
                volume: 1.0
      - delay: "00:25:00"
      - condition: state
        entity_id: binary_sensor.water_leak_sensor
        state: "on"
      - action: notify.notify
        data:
          message: "Water leak still active! (30 minutes elapsed)"
          title: "CRITICAL: Water Leak Urgent"
          data:
            ttl: 0
            priority: high
            channel: alarm_stream
            tag: water_leak
            push:
              sound:
                name: "default"
                critical: 1
                volume: 1.0

