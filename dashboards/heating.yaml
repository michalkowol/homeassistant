views:
  - title: Home
    sections:
      - type: grid
        cards:
          - show_name: true
            show_icon: true
            type: button
            entity: input_boolean.heating_auto_mode
            show_state: true
          - type: entities
            title: Boiler Control
            show_header_toggle: false
            entities:
              - type: attribute
                entity: weather.forecast_home
                attribute: temperature
                name: Outdoor Temperature
                icon: mdi:thermometer
              - entity: sensor.radiator_target_flow_temperature
                name: Calculated Target
              - entity: input_number.last_manual_boiler_setpoint
                name: Manual Setpoint
              - type: conditional
                conditions:
                  - entity: binary_sensor.boiler_setpoint_deviation_alert
                    state: 'on'
                row:
                  type: section
                  label: ⚠️ High Deviation (>5°C)! Update Boiler!
          - type: custom:scheduler-card
          - type: custom:scheduler-card
            title: Home Heating Control
            display_options:
              primary_info: name
              secondary_info: current-text
              icon: action
            include:
              - climate.zuzia_thermostat
              - climate.bedroom_thermostat
              - climate.office_thermostat
              - climate.madzia_thermostat
              - climate.piotrek_thermostat
              - climate.kitchen_thermostat
              - climate.vestibule_thermostat
              - climate.bathroom_ground_floor_thermostat
              - climate.bathroom_first_floor_thermostat
            customize:
              climate:
                modes:
                  heat:
                    icon: mdi:fire
                    name: Heat
                  'off':
                    icon: mdi:power-off
                    name: 'Off'
            time_step: 15
        column_span: 4
      - type: grid
        cards:
          - type: heading
            heading: Bedroom
            heading_style: title
            badges:
              - type: entity
                show_state: true
                show_icon: true
                entity: climate.bedroom_thermostat
                state_content:
                  - hvac_action
                  - current_temperature
          - type: thermostat
            entity: climate.bedroom_thermostat
            features:
              - type: climate-preset-modes
                style: dropdown
            show_current_as_primary: false
            name:
              type: device
          - type: history-graph
            hours_to_show: 24
            show_names: false
            fit_y_data: true
            min_y_axis: 15
            max_y_axis: 25
            entities:
              - entity: climate.bedroom_thermostat
