              - type: attribute
                entity: weather.forecast_home
                attribute: temperature
                name: Outdoor Temperature
                icon: mdi:thermometer
              - entity: sensor.radiator_target_flow_temperature
                name: Calculated Target
              - entity: input_number.last_manual_boiler_setpoint
                name: Manual Setpoint
              - type: conditional
                conditions:
                  - entity: binary_sensor.boiler_setpoint_deviation_alert
                    state: 'on'
                row:
                  type: section
                  label: ⚠️ High Deviation (>5°C)! Update Boiler!
        column_span: 4
      - type: grid
        cards:
          - type: heading
            heading: Bedroom
            heading_style: title
            badges:
              - type: entity
                show_state: true
                show_icon: true
                entity: climate.bedroom_thermostat
                state_content:
                  - hvac_action
                  - current_temperature
          - type: thermostat
            entity: climate.bedroom_thermostat
            features:
              - type: climate-preset-modes
                style: dropdown
            show_current_as_primary: false
            name:
              type: device
          - type: history-graph
            hours_to_show: 24
            show_names: false
            fit_y_data: true
            min_y_axis: 15
            max_y_axis: 25
            entities:
              - entity: climate.bedroom_thermostat
